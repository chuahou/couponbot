{% extends "bootstrap/base.html" %}		
{% block title %}Coupon Submission{% endblock %}
<style>
	body
	{
		padding-top: 5rem;
	}
</style>
{% block content %}
<main role="main" class="container">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12" align="middle">
		<h1><b>Hello {{ name }}</b></h1>
		<p class="lead">Welcome to the <br/>Coupon Submission Portal.</p>
		<form action="" method="post" novalidate>
			<div class="form-group">
				{{ form.code(size=32) }}
			</div>
			{{ form.submit() }}
		</form>
	</div>
</main>
{% endblock %}
